    <title>Бывло, спит у ног собака, костер замявшийся гудит</title>

<body>
    <div style="text-align: left;padding: 1% 5%;font-size: 22px;margin: 0 10%;font-family: serif;">
        <h1>Евгений Евтушенко</h1>
        <h3 style="margin-left: 120px">&#8212; 1955 &#8212;</h3>
            <p>Бывло, спит у ног собака, <br>
                костер замявшийся гудит,<br>
                и женщина из полумрака<br>
                глазами зибкими глядит. <br>   
            <p> Потом под пихтою приляжет<br>
                на куртку рыжую мою <br>
                и мне,
            <p style="margin: -23px 45px"> задумчивая,<br></p>
            <p style="margin-left: 145px">скажет:</p>
            <p style="margin: -23px 0px 0px 0px">&#171;А ну-ка, спой!..&#187; &#8211;</p>
            <p style="margin: 0px 0px 0px 170px;"> и я пою.</p>     
    </div>
